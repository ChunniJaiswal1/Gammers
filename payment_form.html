<!DOCTYPE html>
<html>
    <head>
        <title>Payment form</title>
    </head>
    <body>
        <form action="">
            <h1>Payment form</h1>
            <h3>Personal Information</h3>
            <p><b>Name:</b> <input type="text" name="name" required> </p>

            
            <fieldset><legend>Gender:</legend><p>
                <input type="radio" name="Gender" id="Male">Male <br>
                <input type="radio" name="Gender" id="Female"> Female <br>
                <input type="radio" name="Gender" id="Others">Other<br>
            </p>
        </fieldset>

        <p><legend>Address:</legend> <textarea name="Address" id="Address" cols="78" rows="13"></textarea> </p>

        <p>Email: <input type="email" name="email" id="email"> </p>

        <p>Pincode: <input type="number" name="pincode" id="pincode"> </p>

        <h2>Payment Information</h2>
        <p>Card type:
        <select name="cardtype" id="cardtype">
            <option value="">--Select a card--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
           
        </select>
    </p>
    <p>Amount:<input type="text" > </p>

    <p>Card Number: <input type="number" name="cardno." id="cardno."> </p>

    <p>Expiration date: <input type="date" name="date" id="date"> </p>

    <p>CVV:<input type="password" name="password" id="password"> </p>

    <input type="submit" value="Pay Now">
    <input type="reset" value="Reset">


        </form>
    </body>
</html>
